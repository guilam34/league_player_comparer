<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<title>Player Comparer</title>
		<style>
			div.bar {
			    display: inline-block;
			    width: 20px;
			    height: 75px;   /* We'll override this later */
			    background-color: teal;
			    margin-right: 2px;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script>		
			$(document).ready(function(){
				// var dataset = [];
				// for(var i = 0 ; i < 25; i++){
				// 	dataset.push(Math.random() * 30);
				// }
				// d3.select("body").selectAll("p")
			 //    	.data(dataset)
			 //    	.enter()
			 //    	.append("div")
			 //    	.classed("bar", true)
			 //    	.style("height", function(d){
			 //    		return d * 5 + "px";
			 //    	});
			 //    console.log(d3.selectAll("p"));
			 	var w = 500;
			 	var h = 300;
			 	var padding = 30;
			 	var barPadding = 1;
			 	//Dynamic, random dataset
				var dataset = [];
				var numDataPoints = 50;
				var xRange = Math.random() * 1000;
				var yRange = Math.random() * 1000;
				for (var i = 0; i < numDataPoints; i++) {
				    var newNumber1 = Math.round(Math.random() * xRange);
				    var newNumber2 = Math.round(Math.random() * yRange);
				    dataset.push([newNumber1, newNumber2]);
				}

	            var xScale = d3.scale.linear()
			 						 .domain([0, d3.max(dataset, function(d){
			 						 	return d[0];
			 						 })])
			 						 .range([padding, w - padding * 2]);

			 	var yScale = d3.scale.linear()
			 						 .domain([0, d3.max(dataset, function(d){
			 						 	return d[1];
			 						 })])
			 						 .range([h - padding, padding]);

			 	var rScale = d3.scale.linear()
			 						 .domain([0, d3.max(dataset, function(d){
			 						 	return d[1];
			 						 })])
			 						 .range([2, 5]);
			 	
			 	var xAxis = d3.svg.axis()
			 					  .scale(xScale)
			 					  .orient("bottom")
			 					  .ticks(5);

			 	var yAxis = d3.svg.axis()
			 					  .scale(yScale)
			 					  .orient("left")
			 					  .ticks(5);

			 	var svg = d3.select("body")
			 				.append("svg")
			 				.attr("width", w)
			 				.attr("height", h);

			 	svg.selectAll("circle")
			 		.data(dataset)
			 		.enter()
			 		.append("circle")
			 		.attr("cx", function(d){
			 			return xScale(d[0]);
			 		})
			 		.attr("cy", function(d){
			 			return yScale(d[1]);
			 		})
			 		.attr("r", function(d){
			 			return rScale(d[1]);
			 		});

			 	svg.selectAll("text")
			 		.data(dataset)
			 		.enter()
			 		.append("text")
			 		.text(function(d){
			 			return d[0] + "," + d[1];
			 		})
			 		.attr("x", function(d){
			 			return xScale(d[0]);
			 		})
			 		.attr("y", function(d){
			 			return yScale(d[1]);
			 		})
			 		.attr("font-family", "sans-serif")
			 		.attr("font-size", "11px")
			 		.attr("fill", "red");

			 	svg.append("g")
			 		.attr("class", "axis")
			 		.attr("transform", "translate(0," + (h - padding) + ")")
			 		.call(xAxis);

			 	svg.append("g")
			 		.attr("class", "axis")
			 		.attr("transform", "translate(" + padding + ", 0)")
			 		.call(yAxis);
			 	
			});
			
		</script>
		<script type="text/javascript" src="matchlist.js"></script>
		<script type="text/javascript" src="champion.js"></script>
		<script type="text/javascript" src="d3graphics.js"></script>
	</body>
</html>
