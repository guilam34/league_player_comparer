<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<title>Player Comparer</title>
	</head>
	<body>
		<div id="champJSON"></div>
		<script>		
		
			var oReq = new XMLHttpRequest();
			var playerMatchlistEndpoint = "https://global.api.pvp.net/api/lol/static-data/na/v1.2/champion?champData=all&api_key=9ec38048-8f55-418a-b5d5-0adf99d032d2";
			oReq.addEventListener("load", function(){
				playerMatchlistJSON = JSON.parse(this.response);
				console.log(playerMatchlistJSON);
				$('#champJSON').html(playerMatchlistJSON;
			});
			oReq.open("GET", playerMatchlistEndpoint);
			oReq.send();
		</script>
		<script type="text/javascript" src="matchlist.js"></script>
		<script type="text/javascript" src="champion.js"></script>
		<script type="text/javascript" src="d3graphics.js"></script>
	</body>
</html>
